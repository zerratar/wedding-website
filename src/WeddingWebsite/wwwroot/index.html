<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-lang-en="{contact.bride.name} & {contact.groom.name}'s wedding" data-lang-se="{contact.bride.name} & {contact.groom.name}'s bröllop"></title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-6jHF7Z3XI3fF4XZixAuSu0gGKrXwoX/w3uFPxC56OtjChio7wtTGJWRW53Nhx6Ev"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">    
</head>

<body class="app">
    <div class="head">
        <div class="title">
            <div class="small" data-lang-en="Welcome to" data-lang-se="Välkommen till"></div>
            <div class="big" data-lang-en="{contact.bride.name} &amp; {contact.groom.name}'s Wedding" data-lang-se="{contact.bride.name} &amp; {contact.groom.name}'s Bröllop"></div>
        </div>
        <div class="time">
            <div class="date" data-lang-en="{formattedDate}" data-lang-se="{formattedDate}"></div>
            <div class="language">
                <img src="assets/images/flag_en.svg" onclick="setLanguage('en')" />
                <img src="assets/images/flag_se.svg" onclick="setLanguage('se')" />
            </div>
        </div>
    </div>
    <div class="section">
        <div class="nav-bar">            
            <div class="menu-label" data-lang-en="Menu" data-lang-se="Meny"></div>
            <div class="menu-button" onclick="openMenu()"><i class="fas fa-bars"></i></div>
        </div>
        <div class="wrapper">

            <div class="nav-tint" onclick="closeMenu()"></div>
            <div class="nav">
                <div class="close-menu-button" onclick="closeMenu()"><i class="fas fa-times"></i></div>
                <ul>
                    <li onclick="linkClicked(this)" data-url="welcome" data-lang-en="Welcome" data-lang-se="Välkommen"></li>
                    <li onclick="linkClicked(this)" data-url="about" data-lang-en="About us" data-lang-se="Om oss"></li>
                    <li onclick="linkClicked(this)" data-url="wedding" data-lang-en="The Wedding" data-lang-se="Brölloppet"></li>
                    <li onclick="linkClicked(this)" data-url="bridal-party" data-lang-en="The Bridal Party"
                        data-lang-se="Bröllopsfölje"></li>
                    <li onclick="linkClicked(this)" data-url="important-info" data-lang-en="Important information"
                        data-lang-se="Viktig information"></li>
                    <li onclick="linkClicked(this)" data-url="wish-list" data-lang-en="Wish list" data-lang-se="Önskelista"></li>
                    <!-- <li onclick="linkClicked(this)" data-url="guest-list" data-lang-en="Guest-list" data-lang-se="Gästlista"></li> -->
                    <li onclick="linkClicked(this)" data-url="guestbook" data-lang-en="Guest book" data-lang-se="Gästbok"></li>
                    <li onclick="linkClicked(this)" data-url="gallery" data-lang-en="Gallery" data-lang-se="Galleri"></li>
                    <li onclick="linkClicked(this)" data-url="long-distance-guests" data-lang-en="Long-distance guests"
                        data-lang-se="Långdistansgäster"></li>
                    <!-- <li onclick="linkClicked(this)" data-url="videos" data-lang-en="Videos" data-lang-se="Videos"></li> -->
                    <li onclick="linkClicked(this)" data-url="rsvp" data-lang-en="R.S.V.P." data-lang-se="OSA"></li>
                    <li onclick="linkClicked(this)" data-url="contact" data-lang-en="Contact" data-lang-se="Kontakta oss"></li>
                </ul>
            </div>
            <div class="content">
            </div>
        </div>
        <div class="timer-row">
            <div class="timer-header" data-lang-en="Wedding day in" data-lang-se="Brölloppet om"></div>
            <div class="timer">
                <div class="time-box">
                    <div class="countdown days-left" data-wedding-countdown="days"></div>
                    <div data-lang-en="Days" data-lang-se="Dagar"></div>
                </div>
                <div class="time-box">
                    <div class="countdown hours-left" data-wedding-countdown="hours"></div>
                    <div data-lang-en="Hours" data-lang-se="Timmar"></div>
                </div>
                <div class="time-box">
                    <div class="countdown mins-left" data-wedding-countdown="mins"></div>
                    <div data-lang-en="Minutes" data-lang-se="Minuter"></div>
                </div>
                <div class="time-box">
                    <div class="countdown secs-left" data-wedding-countdown="secs"></div>
                    <div data-lang-en="Seconds" data-lang-se="Sekunder"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/site.js"></script>
</body>

</html>
